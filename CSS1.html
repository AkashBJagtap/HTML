<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />

    <p>This style element overwrite the external style document</p>
    <style>
      p {
        color: blueviolet;
      }

      #styling {
        color: hotpink;
      }
    </style>
  </head>
  <body>
    <p style="color: chartreuse; font-weight: bold">
      This element is coloured using inline CSS
    </p>
    <p id="styling">This element is coloured using Identifier</p>
  </body>
</html>
